<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        input {
            display: block;
        }

        span {
            display: block;
        }
    </style>
</head>

<body>
    <form>
        Name:
        <input id="name" autofocus />
        Middle Name: (optional)
        <input id="middle-name" />
        Last Name:
        <input id="last-name" />
        Age:
        <input id="age" />
        <span id="age-error" style="color:red"></span>
        Mobile Number:
        <input id="mobile-number" />
        Phone Number: (optional)
        <input id="phone-number" />
        <button type="submit" disabled>submit</button>
    </form>

    <script>
        const form = document.querySelector('form')
        const button = document.querySelector('button')

        const nameInput = document.querySelector('#name')
        const middleNameInput = document.querySelector('#middle-name')
        const lastNameInput = document.querySelector('#last-name')
        const ageInput = document.querySelector('#age')
        const mobileNumberInput = document.querySelector('#mobile-number')
        const phoneNumberInput = document.querySelector('#phone-number')

        let nameValue = ''
        let middleNameValue = ''
        let lastNameValue = ''
        let ageValue = ''
        let mobileNumberValue = ''
        let phoneNumberValue = ''

        const ageErrorSpan = document.querySelector('#age-error')

        form.addEventListener('input', () => {
            validateForm()
        })



        nameInput.addEventListener('input', (event) => {
            nameValue = event.target.value
        })

        middleNameInput.addEventListener('input', (event) => {
            middleNameValue = event.target.value
        })

        lastNameInput.addEventListener('input', (event) => {
            lastNameValue = event.target.value
        })

        ageInput.addEventListener('input', (event) => {
            ageValue = event.target.value
            if (isAgeValid()) {
                ageErrorSpan.textContent = ''
            } else {
                ageErrorSpan.textContent = 'Please enter number only greater than 18'
            }
        })

        mobileNumberInput.addEventListener('input', (event) => {
            mobileNumberValue = event.target.value
        })

        phoneNumberInput.addEventListener('input', (event) => {
            phoneNumberValue = event.target.value
        })

        function isPhoneNumberValid() {
            if (!phoneNumberValue.trim() || /^\+?[0-9]{6,}$/.test(phoneNumberValue)) {
                return true
            } else {
                return false
            }
        }

        function isAgeValid() {
            const ageAsNumber = Number(ageValue)
            if (ageValue.trim() && !isNaN(ageAsNumber) && ageAsNumber >= 18) {
                return true
            } else {
                return false
            }
        }

        function validateForm() {
            if (nameValue.trim() && lastNameValue.trim() && mobileNumberValue.trim() && isAgeValid() && isPhoneNumberValid()) {
                button.disabled = false;
            } else {
                button.disabled = true;

            }
        }

        form.addEventListener('submit', () => {
            alert('form submitted')
        })


    </script>
</body>
