<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        input {
            display: block;
        }

        span {
            display: block;
        }
    </style>
</head>

<body>
    <form @submit="sendHouseToServer">
        Name:
        <input @input="e => state.nameValue = e.target.value" autofocus />
        Middle Name: (optional)
        <input />
        Last Name:
        <input />
        Age:
        <input />
        <span style="color:red">{{ isAgeValid()? '' : 'Please enter number only greater than 18'
            }}</span>
        Mobile Number:
        <input />
        Phone Number: (optional)
        <input />
        <button type="submit" :disabled="!isFormValid()">submit</button>
    </form>

    <script>


        const state = reactive({
            nameValue: '',
            middleNameValue: '',
            lastNameValue: '',
            ageValue: '',
            mobileNumberValue: '',
            phoneNumberValue: '',
        })



        function isPhoneNumberValid() {
            if (!phoneNumberValue.trim() || /^\+?[0-9]{6,}$/.test(phoneNumberValue)) {
                return true
            } else {
                return false
            }
        }

        function isAgeValid() {
            const ageAsNumber = Number(ageValue)
            if (ageValue.trim() && !isNaN(ageAsNumber) && ageAsNumber >= 18) {
                return true
            } else {
                return false
            }
        }


        function isFormValid() {
            if (nameValue.trim() && lastNameValue.trim() && mobileNumberValue.trim() && isAgeValid() && isPhoneNumberValid()) {
                return true;
            } else {
                return false
            }
        }




    </script>
</body>

</html>
